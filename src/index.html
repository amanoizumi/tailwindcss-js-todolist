<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS TodoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-[#E1E1E1]">
    <nav class="bg-primary w-full mb-[22px] h-[76px]">
      <ul id="nav" class="flex text-2xl max-w-[620px] h-full mx-auto my-auto">
        <li class="flex flex-1 items-center justify-center relative">
          <a class="all text-[#00408b] hover:text-white" href="#" data-js="all">My Tasks</a>
          <div class="hidden absolute top-[70px] w-40 h-[5px] bg-[#00408b]"></div>
        </li>
        <li class="flex flex-1 items-center justify-center relative">
          <a class="todo text-[#00408b] hover:text-white" href="#" data-js="todo">In Progress</a>
          <div class="hidden absolute top-[70px] w-40 h-[5px] bg-[#00408b]"></div>
        </li>
        <li class="flex flex-1 items-center justify-center relative">
          <a class="done text-[#00408b] hover:text-white" href="#" data-js="done">Completed</a>
          <div class="hidden absolute top-[70px] w-40 h-[5px] bg-[#00408b]"></div>
        </li>
      </ul>
    </nav>

    <main class="max-w-[620px] mx-auto px-3 mb-[27px]">
      <!-- 新增任務 -->
      <div
        id="addBtn"
        class="
          bg-white
          cursor-pointer
          p-[19px]
          mb-6
          rounded
          border-2 border-[#c8c8c8]
          hover:border-primary hover:ring
        "
        data-js="addTodo"
      >
        <p class="text-[#c8c8c8] text-2xl"><i class="bi bi-plus"></i>Add Task</p>
      </div>

      <section id="addCard" class="bg-[#f2f2f2] rounded shadow-md mb-8 overflow-hidden hidden">
        <form action="" id="todoForm">
          <div class="border-b-2 border-[#c8c8c8] px-8 items-center mb-6 py-6 flex">
            <input
              type="checkbox"
              class="
                rounded-sm
                text-primary
                w-6
                h-6
                mr-4
                border-0
                focus:ring-0 focus:ring-offset-0
                bg-[#dddddd]
              "
              name=""
              id="checkBox"
              disabled
            />
            <input
              id="inputText"
              type="text"
              class="text-2xl font-medium border-0 bg-inherit focus:ring-0 p-0 mr-auto placeholder:text-black"
              placeholder="Type Something Here…"
            />
          </div>

          <div class="px-[72px]">
            <!-- Deadline -->
            <div class="flex">
              <i class="bi bi-calendar3 mt-1 mr-[9px]"></i>
              <div>
                <h2 class="text-xl font-medium mb-2">Deadline</h2>
                <div class="flex mb-6">
                  <input
                    type="date"
                    id="date"
                    class="
                      w-[162px]
                      rounded-sm
                      border-0
                      focus:ring focus:ring-primary focus:ring-opacity-50
                      mr-2
                    "
                  />
                  <input
                    type="time"
                    id="time"
                    class="w-[162px] rounded-sm border-0 focus:ring focus:ring-primary focus:ring-opacity-50"
                  />
                </div>
              </div>
            </div>

            <!-- 上傳檔案 -->
            <div class="flex">
              <i class="bi bi-file-earmark mt-1 mr-[9px]"></i>
              <div>
                <h2 class="text-xl font-medium mb-2">File</h2>
                <div class="flex mb-6">
                  <label for="file">
                    <div
                      class="
                        flex
                        w-8
                        h-8
                        bg-[#c8c8c8]
                        hover:bg-slate-500
                        justify-center
                        items-center
                        cursor-pointer
                      "
                    >
                      <i class="bi bi-plus text-2xl text-white"></i>
                    </div>
                  </label>
                  <input type="file" class="hidden" id="file" />
                </div>
              </div>
            </div>
            <!-- 備註 -->
            <div class="flex">
              <i class="bi bi-chat-dots mt-1 mr-[9px]"></i>
              <div class="mb-6 flex-1">
                <h2 class="text-xl font-medium mb-2">Comment</h2>
                <textarea
                  name=""
                  id="comment"
                  style="resize: none"
                  class="
                    w-full
                    min-h-[120px]
                    rounded-sm
                    border-0
                    focus:ring focus:ring-primary focus:ring-opacity-50
                  "
                  placeholder="Type your memo here..."
                ></textarea>
              </div>
            </div>
          </div>
          <div class="flex">
            <button
              id="cancel"
              type="button"
              class="
                flex
                py-4
                text-2xl
                w-1/2
                bg-white
                text-[#d0021b]
                hover:bg-[#fff2dc]
                justify-center
                items-center
              "
            >
              <i class="bi bi-x text-3xl"></i>
              Cancel
            </button>
            <button
              type="button"
              id="submitTodo"
              class="
                flex
                py-4
                text-2xl
                w-1/2
                bg-primary
                text-white
                hover:bg-[#00408b]
                justify-center
                items-center
              "
            >
              <i class="bi bi-plus text-3xl text-white"></i>
              Add Task
            </button>
          </div>
        </form>
        <!-- 卡片 -->
      </section>

      <!-- 任務列表 -->
      <section>
        <ul id="todoList"></ul>
        <small id="tasksLeft" class="text-2xl italic text-[#c8c8c8] ml-[33px]"></small>
      </section>
    </main>

    <!-- <script src="./index.js"></script> -->
  </body>
</html>
